<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator using HTML, CSS and Javascript.</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>

                <div>
                    <input type="button" value="AC" class="clearDisplay" onclick="clearDisplay()">
                    <input type="button" value="DE" class="deleteLast" onclick="deleteLast()">
                    <input type="button" value="." class="operator" onclick="onDisplay('.')">
                    <input type="button" value="/" class="operator" onclick="onDisplay('/')">
                </div>

                <div>
                    <input type="button" value="7" class="num" onclick="onDisplay('7')">
                    <input type="button" value="8" class="num" onclick="onDisplay('8')">
                    <input type="button" value="9" class="num" onclick="onDisplay('9')">
                    <input type="button" value="*" class="operator" onclick="onDisplay('*')">
                </div>

                <div>
                    <input type="button" value="4" class="num" onclick="onDisplay('4')">
                    <input type="button" value="5" class="num" onclick="onDisplay('5')">
                    <input type="button" value="6" class="num" onclick="onDisplay('6')">
                    <input type="button" value="-" class="operator" onclick="onDisplay('-')">
                </div>

                <div>
                    <input type="button" value="1" class="num" onclick="onDisplay('1')">
                    <input type="button" value="2" class="num" onclick="onDisplay('2')">
                    <input type="button" value="3" class="num" onclick="onDisplay('3')">
                    <input type="button" value="+" class="operator" onclick="onDisplay('+')">
                </div>

                <div>
                    <input type="button" value="00" class="num" onclick="onDisplay('00')">
                    <input type="button" value="0" class="num" onclick="onDisplay('0')">
                    <input type="button" value="=" class="equal-btn" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
